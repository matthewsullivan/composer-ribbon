  <body>
    <script type="module">
      const $_documentContainer = document.createElement('template');

      $_documentContainer.innerHTML = 
      `
        <div class="vertical-section-container centered">
          <h1>Composer Ribbon</h1>
          <p>
            A simple ribbon view to be used for annotating authors, composers, or
            contributors of pages.
          </p>
          <p>You may include:</p>
          <ul>
            <li>Composer name</li>
            <li>Composer url</li>
            <li>Composer image</li>
            <li>Composer Social Media links with icons</li>
            <li>Style the ribbon as you please with the --ribbon mixin</li>
          </ul>
          <demo-snippet>
            <p>Default</p>
            <template>
              <composer-ribbon></composer-ribbon>
            </template>
          </demo-snippet>
          <demo-snippet>
            <p>Name Attribute</p>
            <template>
              <composer-ribbon name="Matthew Sullivan"></composer-ribbon>
            </template>
          </demo-snippet>
          <demo-snippet>
            <p>Image Attribute</p>
            <template>
              <composer-ribbon
                image="https://picsum.photos/300/300?image=685"
                name="Matthew Sullivan"
              ></composer-ribbon>
            </template>
          </demo-snippet>
          <demo-snippet>
            <p>Url Attribute</p>
            <template>
              <composer-ribbon
                image="https://picsum.photos/300/300?image=685"
                name="Matthew Sullivan"
                url="https://www.matthewsullivan.media/"
              ></composer-ribbon>
            </template>
          </demo-snippet>
          <demo-snippet>
            <p>Social Attribute</p>
            <template>
              <composer-ribbon
                image="https://picsum.photos/300/300?image=1012"
                name="Matthew Sullivan"
                social='[{"icon":"github", "link":"https://www.github.com/matthew-sullivan/"},{"icon":"linkedin", "link":"https://www.linkedin.com/in/matthew-sullivan/"}]'
                url="https://www.matthewsullivan.media/"
              ></composer-ribbon>
            </template>
          </demo-snippet>
          <h1>Custom Styles</h1>
          <p>You can customize this element quite a bit. So far you can:</p>
          <ul>
            <li>Change the colour</li>
            <li>Change the height</li>
          </ul>
          <demo-snippet>
            <p>Colour</p>
            <template>
              <composer-ribbon
                colour="#101426"
                image="https://picsum.photos/300/300?image=1012"
                name="Matthew Sullivan"
                social='[{"icon":"github", "link":"https://www.github.com/matthew-sullivan/"},{"icon":"linkedin", "link":"https://www.linkedin.com/in/matthew-sullivan/"}]'
                url="https://www.matthewsullivan.media/"
              ></composer-ribbon>
            </template>
          </demo-snippet>
          <demo-snippet>
            <p>Height</p>
            <template>
              <composer-ribbon
                colour="#101426"
                height="60px"
                image="https://picsum.photos/300/300?image=1012"
                name="Matthew Sullivan"
                social='[{"icon":"github", "link":"https://www.github.com/matthew-sullivan/"},{"icon":"linkedin", "link":"https://www.linkedin.com/in/matthew-sullivan/"}]'
                url="https://www.matthewsullivan.media/"
              ></composer-ribbon>
            </template>
          </demo-snippet>
        </div>
      `;

      document.body.appendChild($_documentContainer.content);
    </script>
